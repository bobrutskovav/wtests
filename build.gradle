group 'ru.test.w'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url "http://msk1-vm-nexus01.unix.nspk.ru:8081/nexus/content/groups/public"
    }

    maven {
        url "http://msk1-vm-nexus01.unix.nspk.ru:8081/nexus/content/repositories/central"
    }
}

dependencies {
    compile group: 'com.codeborne', name: 'selenide', version: '5.0.1'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.3.1'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.2.0'

}
group 'ru.test.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
